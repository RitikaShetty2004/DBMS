<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distributer Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: aliceblue;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        header {
            position: absolute;
            top: 0;
            width: 100%;
            background-color: #99b8d7;
            color: rgb(30, 12, 12);
            padding: 0 0;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #2980b9;
            color: black;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Distributer Page</h1>
    </header>
    <section>
        <form id="distributerForm" method="POST" action="distributer.php">
            <input type="hidden" id="action" name="action">
            <label for="distributerId">Distributer ID:</label><br>
            <input type="text" id="distributerId" name="distributerId" required><br><br>
            <label for="distributerName">Distributer Name:</label><br>
            <input type="text" id="distributerName" name="distributerName" required><br><br>
            <label for="distributeraddreess">Distributer Address:</label><br>
            <input type="text" id="distributeraddreess" name="distributeraddreess" required><br><br>
            <label for="PhoneNumber">Phone Number:</label><br>
            <input type="text" id="PhoneNumber" name="PhoneNumber" required><br><br>
            <label for="garment_factoryID">Garment Factory ID:</label><br>
            <input type="text" id="garment_factoryID" name="garment_factoryID" required><br><br>
            <button type="button" onclick="setActionAndSubmit('save')">Save</button>
            <button type="button" onclick="setActionAndSubmit('delete')">Delete</button>
            <button type="button" onclick="setActionAndSubmit('update')">Update</button>
            <button type="button" onclick="setActionAndSubmit('search')">Search</button>
            
            <button type="button" onclick="window.location.href='owner_choice.php'">Go Back</button>
       </form>
    </section>

    <script>
        // Function to set action and submit the form
        function setActionAndSubmit(action) {
            document.getElementById('action').value = action;  // Set the action field
            document.getElementById('distributerForm').submit(); // Submit the form
        }
    </script>
</body>
</html>
