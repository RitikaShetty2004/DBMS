<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: aliceblue;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        header {
            position: absolute;
            top: 0;
            width: 100%;
            background-color: #99b8d7;
            color: rgb(30, 12, 12);
            padding: 0 0;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #2980b9;
            color: black;
            transition: background-color 0.3s ease;
        }
    </style>
</head>
<body>
    <header>
        <h1>Employee Page</h1>
    </header>

    <section>
        <form id="employeeForm" method="POST" action="employee.php">
            <label for="employeeId">Employee ID:</label><br>
            <input type="text" id="employeeId" name="employeeId" required><br><br>
            <label for="FirstName">First Name:</label><br>
            <input type="text" id="FirstName" name="FirstName" required><br><br>
            <label for="LastName">Last Name:</label><br>
            <input type="text" id="LastName" name="LastName" required><br><br>
            <label for="Address">Address:</label><br>
            <input type="text" id="Address" name="Address" required><br><br>
            <label for="WorkHours">Work Hours:</label><br>
            <input type="text" id="WorkHours" name="WorkHours" required><br><br>
            <label for="Salary">Salary:</label><br>
            <input type="text" id="Salary" name="Salary" required><br><br>
            <label for="PhoneNumber">Phone Number:</label><br>
            <input type="text" id="PhoneNumber" name="PhoneNumber" required><br><br>
            <label for="garment_factoryID">Garment Factory ID:</label><br>
            <input type="text" id="garment_factoryID" name="garment_factoryID" required><br><br>
            
            <input type="hidden" id="action" name="action" value="">
            
            <button type="button" onclick="setActionAndSubmit('save')">Save</button>
            <button type="button" onclick="setActionAndSubmit('delete')">Delete</button>
            <button type="button" onclick="setActionAndSubmit('update')">Update</button>
            <button type="button" onclick="setActionAndSubmit('search')">Search</button>

            
            <button type="button" onclick="window.location.href='owner_choice.php'">Go Back</button>
        </form>
    </section>

    <script>
        function setActionAndSubmit(action) {
            document.getElementById('action').value = action;
            document.getElementById('employeeForm').submit();
        }
    </script>
</body>
</html>
